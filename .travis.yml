sudo: required
services:
  - docker

before_install:
  - docker build -t fernansp/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true fernansp/react-test npm run test

after_succes:
  - docker build -t fernansp/multi-client ./client
  - docker build -t fernansp/multi-nginx ./nginx
  - docker build -t fernansp/multi-server ./server
  - docker build -t fernansp/multi-worker ./worker
  #Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  #Take those images and push them to docker hub
  - docker push fernansp/multi-client
  - docker push fernansp/multi-nginx
  - docker push fernansp/multi-server
  - docker push fernansp/multi-worker